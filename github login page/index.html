<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Github</title>
</head>
<body>
    <img src="github.png" alt="github" class="github-logo">
    <h1 class="signin-text">Sign in to GitHub</h1>
    
    
    <div class="login-container">
        <form class="login-form">
            <label class="input-label">
                Username or email address
                <input type="text" name="username" class="input-field">
            </label>

            <label class="input-label">
                Password
                <a href="" class="forgot-password">Forgot password?</a>
                <input type="password" name="password" class="input-field">
            </label>

            <input type="submit" value="Sign in" class="submit-button">
        </form>
    </div>

    
    <div class="passkey-container">
        <a href="#" class="passkey">Sign in with a passkey</a>
        <div class="create-account-section">
            <span>New to GitHub? </span>
            <a href="#" class="create-account">Create an account</a>
        </div>
    </div>
    <footer class="footer">
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Docs</a>
        <a href="#" class="footer-link">Contact GitHub Support</a>
        <a href="#" class="footer-link">Manage cookies</a>
        <a href="#" class="footer-link">Do not share my personal information</a>
    </footer>
    
</body>
</html>
